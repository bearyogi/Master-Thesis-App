<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/adduser}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${newUserEmpty}">
            <p class="text-danger">Nazwa i hasło są wymagane!</p>
        </div>

        <div th:if="${userExist}">
            <p class="text-warning">Użytkownik z podaną nazwą już istnieje!</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>Zarejestruj się</p>
            <p>
                <input type="name" name="name" class="form-control" placeholder="Nazwa" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Hasło" required />
            </p>
            <p>
                <input type="submit" value="Dodaj użytkownika" class="btn btn-primary" />
            </p>
            </br>
            <a href="/login" class="btn btn-info" role="button">Cofnij</a>
        </div>
    </form>
</div>
</body>
</html>
