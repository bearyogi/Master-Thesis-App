<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Panel admina</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div th:switch="${credentials}">
    <h2 th:case="null">Brak danych!</h2>
    <div th:case="*">
        <h2>PANEL ADMINA</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Hasło</th>
                <th>Edycja</th>
                <th>Usuwanie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="credential : ${credentials}">
                <td th:text="${credential.resource}"></td>
                <td th:text="${credential.password}"></td>
                <td><a th:href="@{/edit/{id}(id=${credential.id})}">Edytuj</a></td>
                <td><a th:href="@{/delete/{id}(id=${credential.id})}">Usuń</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    </br>
    <p><a th:href="@{'/out'}" class="btn btn-info" role="button">Wyloguj</a></p>

</div>
</body>
</html>
