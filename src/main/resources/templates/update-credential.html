<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Aktualizacja danych</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <form action="#"
          th:action="@{/update/{id}(id=${credential.id})}"
          th:object="${credential}"
          method="post" style="max-width: 350px; margin: 0 auto;">


        <div class="border border-secondary p-3 rounded">
            <p>Aktualizacja danych</p>
            <p>
                <input type="text" th:field="*{resource}" id="resource" name="resource" class="form-control" placeholder="Resource" required autofocus/>
            </p>
            <p>
                <input type="text" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="Zaktualizuj dane" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
